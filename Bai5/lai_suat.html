<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lai Suat</title>
</head>

<body>
    <Script>
        let vay = +prompt("Nhap tien vay");
        let lai = +prompt("Lai suat");
        let nam = +prompt("Nhap so nam")
        let x = vay * lai / 100;
        let y = vay + nam * x;
        document.write(y);
    </Script>
</body>

</html>
