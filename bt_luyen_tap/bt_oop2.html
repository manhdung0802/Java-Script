<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Rat {
            constructor(name, weight, speed, live) {
                this.name = name;
                this.weight = weight;
                this.speed = speed;
                this.live = false;
            }
            sound() {
                document.write("chit chit");
            }
        }
        class Cat {
            constructor(name, weight, speed, live, speak) {
                this.name = name;
                this.weight = weight;
                this.speed = speed;
                this.live = live;
                this.speak = speak;
            }
            batChuot(Rat) {
                if (this.speed > Rat.speed) {
                    alert('chuot bi bat');
                    anChuot(Rat);
                }
                else {
                    alert('bat hut');
                }
            }
            anChuot(Rat) {
                if (Rat.live) {
                    this.weight += Rat.weight;
                }
            }
        }
    </script>
</body>

</html>
