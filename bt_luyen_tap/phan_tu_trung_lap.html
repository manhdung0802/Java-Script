<body>
    <script>

        let arr = ['a,c,a,s,d,c,a,c,s,d,f,c,s'];


        // 1. Loại bỏ phần tử trùng lặp trong mảng 
        function removeDuplicate(arr) {
            let newArr = [];
            for (let i = 0; i < arr.length; i++) {
                let isExist = false;
                for (let j = 0; j < newArr.length; j++) {
                    if (arr[i] == newArr[j]) {
                        isExist = true;
                        break;
                    }
                }
                if (isExist == false) {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        console.log(removeDuplicate(arr));
        //  Kiểm tra chuỗi đối xứng
        function checkSymetric(str) {
            for (let i = 0; i < str.length / 2; i++) {
                if (str[i] != str[str.length - 1 - i]) {
                    return false;
                }
            }
            return true;
        }
        console.log(checkSymetric(prompt('Nhập chuỗi: ')));



    </script>


</body>

</html>
