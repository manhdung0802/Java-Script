<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // nhap vao 1 so, tim vi tri so do
        function tim(mang, so) {
            let vitri = -1;
            for (let i = 0; i < mang.length; i++) {
                if (mang[i] == so) {
                    vitri = i;
                }
            }
            return vitri;
        }
        let arr = [2, 3, 6, 9, 1, 3, 6];
        let x = +prompt("nhap so");
        alert(tim(arr, x));
    </script>
</body>

</html>
