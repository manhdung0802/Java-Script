        let anh = document.getElementById('abc');
        // kiem tra tu ban phim
        window.addEventListener('keydown', (x) => {
            if (x.key == 'a') {
                anh.style.left = parseInt(anh.style.left) - 50 + 'px';
                console.log(anh.style.left);
            }
            if (x.key == 's') {
                anh.style.top = parseInt(anh.style.top) + 50 + 'px';
                console.log(anh.style.top);
            }
            if (x.key == 'd') {
                anh.style.left = parseInt(anh.style.left) + 50 + 'px';
            }
            if (x.key == 'w') {
                anh.style.top = parseInt(anh.style.top) - 50 + 'px';
            }
        }
        )

    </script>
