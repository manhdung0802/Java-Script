<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp</title>
</head>

<body>
    <!-- in ra 1000 hello -->
    <script>
        let a = +prompt('Nhap vao 1 so nguyen duong');
        let dem = true;
        for (let i = 2; i < a; i++) {
            if (a % i == 0) {
                dem = false;
                break;
            }
        }
        if (dem) {
            document.write(a + ' la so nguyen to');
        }
        else document.write('sai');
    </script>
</body>

</html>
